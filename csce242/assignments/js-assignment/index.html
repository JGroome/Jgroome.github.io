<!DOCTYPE html>
<html lang="en">
<head>
    <title>Introduction to JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrap">
        <header class="site-header">
            <h2>Introduction to JavaScript</h2>
        </header>


        <main class="grid" id="app">
            <!-- Sunny Times -->
            <section class="panel" aria-labelledby="p1">
                <h3 id="p1">Sunny Times</h3>
            </section>


            <!-- Select a Color -->
            <section class="panel" aria-labelledby="p2">
                <h3 id="p2">Select A Color:</h3>
                <div class="color-row">
                    <input type="color" id="picker" aria-label="Choose a color" />
                    <div class="swatch" id="swatch" title="Preview"></div>
                </div>
            </section>


            <!-- Image Change -->
            <section class="panel" aria-labelledby="p3">
                <h3 id="p3">Image Change</h3>
                <div class="img-wrap">
                    <img id="skyImg" alt="Sky scene" src="https://lipsum.app/640x480/" />
                </div>
            </section>
        </main>

        <footer class="site-footer">@Joseph Groome</footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
